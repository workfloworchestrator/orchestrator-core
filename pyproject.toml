# See: https://stackoverflow.com/questions/69711606/how-to-install-a-package-using-pip-in-editable-mode-with-pyproject-toml
[build-system]
build-backend = "flit_core.buildapi"
requires = ["flit_core >=3.2,<4"]

[project]
name = "orchestrator-core"
dynamic = ['version', 'description']
author = "SURF"
author-email = "automation-beheer@surf.nl"
home-page = "https://github.com/workfloworchestrator/orchestrator-core"
classifiers = [
    "Intended Audience :: Information Technology",
    "Intended Audience :: System Administrators",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python",
    "Topic :: Internet",
    "Topic :: Software Development :: Libraries :: Application Frameworks",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Software Development :: Libraries",
    "Topic :: Software Development",
    "Typing :: Typed",
    "Development Status :: 5 - Production/Stable",
    "Environment :: Web Environment",
    "Framework :: AsyncIO",
    "Framework :: FastAPI",
    "Intended Audience :: Developers",
    "Intended Audience :: Telecommunications Industry",
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.11",
    "Topic :: Internet :: WWW/HTTP :: HTTP Servers",
    "Topic :: Internet :: WWW/HTTP",
]
dependencies = [
    "alembic==1.13.1",
    "anyio>=3.7.0",
    "broadcaster[redis]==0.2.0",
    "click==8.*",
    "deprecated",
    "deepmerge==1.1.1",
    "fastapi~=0.110.0",
    "fastapi-etag==0.4.0",
    "more-itertools~=10.2.0",
    "itsdangerous",
    "Jinja2==3.1.3",
    "orjson==3.9.15",
    "psycopg2-binary==2.9.9",
    "pydantic[email]~=2.5.1",
    "pydantic-settings~=2.2.1",
    "python-dateutil==2.8.2",
    "python-rapidjson>=1.9,<1.17",
    "pytz==2024.1",
    "redis>=4.6, <4.7.0",
    "schedule==1.1.0",
    "sentry-sdk[fastapi]==1.42.0",
    "SQLAlchemy==2.0.28",
    "SQLAlchemy-Utils==0.41.1",
    "structlog",
    "typer==0.9.0",
    "uvicorn[standard]~=0.28.0",
    "nwa-stdlib~=1.6.0",
    "oauth2-lib~=1.5.0",
    "tabulate==0.9.0",
    "strawberry-graphql==0.210.0",
    "pydantic-forms==1.0.2",
    "ruff",
]

description-file = "README.md"
requires-python = ">=3.11,<3.13"

[project.urls]
Documentation = "https://workfloworchestrator.org/orchestrator-core/"
Source = "https://github.com/workfloworchestrator/orchestrator-core"

[project.optional-dependencies]
celery = [
    "celery~=5.3.1"
]

test = [
    "apache-license-check",
    "black",
    "blinker",
    "deepdiff",
    "dirty-equals",
    "jsonref",
    "mypy",
    "pytest",
    "pytest-asyncio==0.21.0",
    "pytest-cov",
    "pytest-httpx",
    "pytest-xdist",
    "requests-mock",
    "sqlalchemy[mypy]",
    "urllib3-mock",
    "types-Deprecated",
    "types-Jinja2",
    "types-aiofiles",
    "types-certifi",
    "types-click",
    "types-itsdangerous",
    "types-orjson",
    "types-pkg_resources",
    "types-python-dateutil",
    "types-pytz",
    "types-redis",
    "types-requests",
    "types-tabulate",
    "types-toml",
    "types-ujson",
    "types-PyYAML",
]
doc = [
    "mkdocs",
    "mkdocs-material[imaging]",
    "mkdocs-render-swagger-plugin",
    "mkdocs-include-markdown-plugin",
]
dev = [
    "toml",
    "bumpversion",
    "mypy_extensions",
    "pre-commit",
    "pydocstyle",
    "python-dotenv",
    "watchdog",
]

[tool.flit.module]
name = "orchestrator"

[tool.black]
line-length = 120
target-version = ["py310"]
exclude = '''
(
  /(
      \.eggs         # exclude a few common directories in the
    | \.git          # root of the project
    | \.hg
    | \.mypy_cache
    | \.tox
    | \.venv
    | venv
    | src
    | test/unit_tests/cli/data/generate
  )/
)
'''

[tool.nitpick]
style = "github://workfloworchestrator/nitpick-style@main/nitpick-style-orchestrator-core.toml"


[tool.ruff]
exclude = [
    ".git",
    ".cache",
    ".eggs",
    "__pycache__",
    "dist",
    "src",
    "crypt.py",
    "venv",
    ".venv",
    "docs",
    "test/unit_tests/cli/data/generate",
]
ignore = [
    "C417",
    "D100",
    "D101",
    "D102",
    "D103",
    "D104",
    "D105",
    "D106",
    "D107",
    "D202",
    "E501",
    "N806",
    "B905",
    "N805",
    "B904",
    "N803",
    "N801",
    "N815",
    "N802",
]
line-length = 120
select = ["B", "C", "D", "E", "F", "I", "N", "RET", "S", "T", "W"]
target-version = "py39"

[tool.ruff.flake8-tidy-imports]
ban-relative-imports = "all"

[tool.ruff.per-file-ignores]
"orchestrator/api/*" = ["B008"]
"orchestrator/cli/*" = ["B008"]
"orchestrator/devtools/scripts/*" = ["S101", "T201"]
"test/*" = ["S101", "B033", "N816", "N802"]

[tool.ruff.pydocstyle]
convention = "google"

[tool.ruff.isort]
known-third-party = ["pynso", "pydantic"]
known-first-party = [
    "migrations",
    "test",
    "nwastdlib",
    "oauth2_lib",
    "pydantic_forms",
]
