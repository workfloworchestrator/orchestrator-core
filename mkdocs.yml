site_name: The Orchestrator Core
site_description: An extensible workflow engine to manage customer facing resources and resource facing resources.
site_url: https://workfloworchestrator.org/orchestrator-core
theme:
  name: material
  palette:
  - scheme: default
    primary: teal
    accent: amber
    toggle:
      icon: material/lightbulb-outline
      name: Switch to light mode
  - scheme: slate
    primary: teal
    accent: amber
    toggle:
      icon: material/lightbulb
      name: Switch to dark mode
  features:
  - search.suggest
  - search.highlight
  - navigation.sections
  - navigation.expand
  - navigation.tracking
  - navigation.instant
  - navigation.indexes
  - content.code.annotate
plugins:
  - search
  - render_swagger
  - include-markdown
copyright: Copyright Workfloworchestrator; 2020-2021
repo_name: workfloworchestrator/orchestrator-core
repo_url: https://github.com/workfloworchestrator/orchestrator-core
edit_uri: edit/main/docs/
markdown_extensions:
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.highlight
  - pymdownx.superfences
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.snippets
  - pymdownx.keys
  - pymdownx.inlinehilite
  - attr_list
  - codehilite

extra_css:
  - 'css/termynal.css'
  - 'css/custom.css'
extra_javascript:
  - 'js/termynal.js'
  - 'js/custom.js'

nav:
  - Orchestrator Core: index.md
  - Getting Started:
    - Base Application: getting-started/base.md
    - Development setup: getting-started/development.md
  - Workshop - Hello World:
    - Goal of the workshop: getting-started/workshop/goal.md
    - Step 1 - Installation: getting-started/workshop/step1.md
    - Step 2 - App start up: getting-started/workshop/step2.md
    - Step 3 - Create a product: getting-started/workshop/step3.md
    - Step 3 - Answer: getting-started/workshop/answers-step3.md
    - Step 4 - Define a domain model: getting-started/workshop/step4.md
    - Step 5 - Create a workflow: getting-started/workshop/step5.md

  - Architecture:
    - Architecture; TLDR: architecture/tldr.md
    - Orchestration Philosofy: architecture/orchestration/philosophy.md
    - How do Workflows work?: architecture/application/workflow.md
    - What are tasks?: architecture/application/tasks.md
    - Validating input through forms: architecture/application/forms.md
    - Domain Models: architecture/application/domainmodels.md
    - Api Docs: architecture/application/api.md
  - Contributing:
    - Guidelines: contributing/guidelines.md
    - Testing: contributing/testing.md
