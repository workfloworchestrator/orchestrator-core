name: Build and push container image

on:
  release:
    types: [prereleased, released]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push-image:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Log in to the container registry
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          # Override latest tag to make it so that:
          # 'latest' -> last release
          # 'edge'   -> last release or pre-release
          flavor: |
            latest=false
          tags: |
            type=schedule,pattern=nightly,priority=1000
            type=ref,event=branch,priority=600
            type=ref,event=tag,priority=600
            type=ref,event=pr,prefix=pr-,priority=600
            type=match,pattern=\d+.\d+.\d+-rc\d+,value=edge,priority=800
            type=match,pattern=\d+.\d+.\d+,value=edge,priority=800
            type=match,pattern=\d+.\d+.\d+,value=latest,priority=810

      - name: Build and push Docker image
        uses: docker/build-push-action@v3
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            VERSION=${{ fromJSON(steps.meta.outputs.json).labels['org.opencontainers.image.version'] }}
