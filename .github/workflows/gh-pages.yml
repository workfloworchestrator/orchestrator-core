name: gh-pages
on:
  push:
    branches:
      - main
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v2
        with:
          python-version: 3.x
      # TODO uv (uv sync --locked --no-dev --group docs)
      - run: pip install flit
      - run: flit install --only-deps --deps develop
      - run: mkdocs gh-deploy --force
